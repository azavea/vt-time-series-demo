<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Display a map with a custom style</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="/css/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="panel">
      <div class="slider">
        <label>Date slider</label>
        <input
          type="range"
          id="slider"
          min="0"
          max="116"
          value="116"
          step="1"
        />
      </div>
    </div>
    <div id="map"></div>
    <script
      src="//api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"
      type="text/javascript"
    ></script>
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/d3-dsv/1.0.8/d3-dsv.js"
      type="text/javascript"
    ></script>
    <script type="module" src="/js/main.js" type="text/javascript"></script>
  </body>
</html>
